<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>
<body>

<h1>登陆</h1>

<hr>

<p th:text="${msg}" style="color:red;"></p>

</body>
</html>
